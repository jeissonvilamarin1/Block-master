<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Block Master</title>
</head>
<body id="body">
    <header>
      <nav class="menu">
        <ul class="logo">
          <a href="index.html"
            ><img
              src="./images/Block master.png"
              alt="logo peliculas para ti"
          /></a>
        </ul>
        <ul class="register">
          <a href="index.html">Todas</a>
        </ul>
        <ul class="register">
          <button type="button" id="top-rated" class="btns-nav">Más <br>valoradas</button>
        </ul>
        <ul class="register">
          <button type="button" id="popular" class="btns-nav">Más <br>populares</button>
        </ul>
        <ul class="register">
          <a href="form.html" id="register-btn">Regístrate</a>
        </ul>
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Busca tu película favorita" />
            <button id="btnBuscar" type="submit">Buscar</button>
        </form>
      </nav>
    </header>

    <div class="slider-container">
      <ul class="slider" id="slider">
        <li id="slide1" class="slider-section">
          <img src="./images/shang-chi.jpg" alt="black widow movie" class="slider-img" />
        </li>
        <li id="slide2" class="slider-section">
          <img
            src="./images/black-widow.jpg"
            alt="black widow movie"
            class="slider-img"
          />
        </li>
        <li id="slide3" class="slider-section">
          <img
            src="./images/spiderman.jpg"
            alt="spiderman movie"
            class="slider-img"
          />
        </li>
      </ul>
      <br />
      <div id="slider-btn-container">
        <a class="slider-btn" href="#slide1"></a>
        <a class="slider-btn" href="#slide2"></a>
        <a class="slider-btn" href="#slide3"></a>
      </div>
    </div>
    <div id="trailer"></div>
    <h1 id="heading">Todas las películas</h1>
    <div class="cards" id="cards"></div>

    <div id="details-page"></div>

    <div class="loading">
      <div class="circle"></div>
    </div>

    <template id="template-card">
        <div class="card-section">
            <div class="card" id="card">
                <a><img src="" class="card-image" ></a>
                <span id="vote" class=""></span>
                <img id="star" src="./images/Icon.svg" alt="">
            </div>
        </div>
    </template>

    <template id="template-details">
      <div id="card-detail">
        <a id="close-detail" type="button" href="./index.html">X</a>
        <img src="" alt="" id="card-img" />
        <div id="card-body">
          <p id="card-title"></p>
          <p id="card-description"></p>
          <p id="card-categories"></p>
        <div id="trailer"></div>
        </div>
      </div>
    </template>


    <script src="./script.js"></script>
</body>
</html>
